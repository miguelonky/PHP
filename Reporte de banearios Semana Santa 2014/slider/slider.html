<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:600px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 56px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/semanasanta2014.jpg" alt="semanasanta2014" /></li>
            <li><img src="images/wallpaper-semana-santa.jpg" alt="wallpaper-semana-santa" /></li>
            <li><img src="images/certificados-bahia-aguilas.jpg" alt="certificados-bahia-aguilas" /></li>
            <li><img src="images/habichuela.jpg" alt="habichuela" /></li>
            <li><img src="images/imgsaltoj.jpg" alt="imgsaltoj" /></li>
            <li><img src="images/lo.jpg" alt="lo" /></li>
            <li><img src="images/Punta-Cana_P.jpg" alt="Punta-Cana_P" /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/semanasanta2014-tn.jpg" /></li>
            <li><img src="images/wallpaper-semana-santa-tn.jpg" /></li>
            <li><img src="images/certificados-bahia-aguilas-tn.jpg" /></li>
            <li><img src="images/habichuela-tn.jpg" /></li>
            <li><img src="images/imgsaltoj-tn.jpg" /></li>
            <li><img src="images/lo-tn.jpg" /></li>
            <li><img src="images/Punta-Cana_P-tn.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">JavaScript Slideshow</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
